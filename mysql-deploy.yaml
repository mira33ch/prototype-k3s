apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            # Use a real password (recommended)
            - name: MYSQL_ROOT_PASSWORD
              value: "test_pass"     # TODO change later
            - name: MYSQL_DATABASE
              value: "Portfolio"
            # Optional normal user (recommended)
            - name: MYSQL_USER
              value: "test"
            - name: MYSQL_PASSWORD
              value: "pass"

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql

      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: portfolio
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
